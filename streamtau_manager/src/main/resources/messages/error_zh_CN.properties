# Error code for db
10001=项目 (id = "%1$s") 不存在。
10002=资产 (id = "%1$s") 不存在。
# 服务错误码
10101=系统不支持调度类型为 "%1$s" 的 APP.
10102=系统不支持提交类型为 "%1$s" 的应用到类型为 "%2$s" 的服务器上。
10103=无法启动类型为 "%1$s" 的服务器。
# Controller 错误码
10201=非法请求.
10202=由于缺失原文件名而无法推断文件类型。
10203=上传的文件类型不对（要求："%1$s", 实际："%2$s"）。
# Flink 错误码
10301=为 APP "%1$s" 创建 job graph 失败。
# 这些错误码不应该被用户看到，通常意味着有 bug 或者数据库中的记录不一致。使用 6 位错误码
100000=未知错误！
