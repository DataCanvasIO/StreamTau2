# Error code for db
10001=The project (id = "%1$s") does not exists.
10002=The asset (id = "%1$s") does not exists.
# Error codes for services
10101=The system cannot schedule app of type "%1$s".
10102=The system supports app of type "%1$s" on localhost only.
10103=The system cannot start/stop server of type "%1$s".
# Error codes for controllers
10201=Invalid request.
10202=Cannot guess file type for the original file name is not provided.
10203=The type of uploaded file is wrong (required: "%1$s", actual: "%2$s").
# These errors are not supposed to show to the user. Usually they means a bug or inconsistency in db.
# These error codes have 6 digits each.
100000=Unknown error!
