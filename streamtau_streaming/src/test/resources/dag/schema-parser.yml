operators:
  TheSource:
    fid: prelude.local-file-source
    name: LocalFileSource
    parallelism: 1
    path: 'classpath:/data/name-gender-scores.txt'
  TheParser:
    fid: prelude.schema-parser
    name: SchemaParser
    description: Parsing event according schema.
    parallelism: 1
    dependencies:
      - TheSource
    schemaId: A
    format: application/yaml
  TheSink:
    fid: test.collect-sink
    name: CollectSink
    description: Sink to collect the result.
    parallelism: 1
    dependencies:
      - TheParser
schemas:
  A:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      gender:
        type: string
      scores:
        type: object
        additionalProperties: false
        properties:
          maths:
            type: integer
          english:
            type: integer
