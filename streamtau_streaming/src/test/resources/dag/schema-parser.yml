operators:
  TheSource:
    fid: prelude.in-place-source
    name: ElementsSource
    description: Source of some integers.
    parallelism: 1
    elements:
      - '{name: Alice, gender: F, scores: {maths: 100, english: 80}}'
  TheParser:
    fid: prelude.schema-parser
    name: SchemaParser
    description: Parsing event according schema.
    parallelism: 1
    dependencies:
      - TheSource
    schemaId: A
    format: application/yaml
  TheSink:
    fid: test.collect-sink
    name: CollectSink
    description: Sink to collect the result.
    parallelism: 1
    dependencies:
      - TheParser
schemas:
  A:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      gender:
        type: string
      scores:
        type: object
        additionalProperties: false
        properties:
          maths:
            type: integer
          english:
            type: integer
