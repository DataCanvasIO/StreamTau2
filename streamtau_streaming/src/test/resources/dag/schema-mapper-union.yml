type: Pipeline
operators:
  TheSource:
    fid: prelude.local-file-source
    name: LocalFileSource
    path: '${build.testOutputDirectory}/data/name-gender-scores.txt'
  TheParser:
    fid: prelude.schema-parser
    name: SchemaParser
    description: Parsing event according schema.
    dependencies:
      - TheSource
    schemaId: 'schemas/student-scores.yml'
    format: application/yaml
  TheMapperMaths:
    fid: prelude.schema-mapper
    name: ScheamMapper
    dependencies:
      - TheParser
    schemaId: 'schemas/student-selected-score.yml'
    mappings:
      - target: name
        value: name
      - target: gender
        value: gender
      - target: selectedSubject
        value: '"Maths"'
      - target: selectedScore
        value: scores.maths
  TheMapperEnglish:
    fid: prelude.schema-mapper
    name: ScheamMapper
    dependencies:
      - TheParser
    schemaId: 'schemas/student-selected-score.yml'
    mappings:
      - target: name
        value: name
      - target: gender
        value: gender
      - target: selectedSubject
        value: '"English"'
      - target: selectedScore
        value: scores.english
  TheSink:
    fid: test.collect-sink
    name: CollectSink
    description: Sink to collect the result.
    dependencies:
      - TheMapperMaths
      - TheMapperEnglish
