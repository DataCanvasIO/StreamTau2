operators:
  TheSource:
    fid: prelude.in-place-source
    name: ElementsSource
    description: Source of some integers.
    parallelism: 1
    elements:
      - '{name: Alice, gender: F, scores: {maths: 100, english: 80}}'
  TheParser:
    fid: prelude.schema-parser
    name: SchemaParser
    description: Parsing event according schema.
    parallelism: 1
    dependencies:
      - TheSource
    schemaId: A
    format: application/yaml
  TheMapper:
    fid: prelude.schema-mapper
    name: ScheamMapper
    description: Map event from one schema to another schema.
    parallelism: 1
    dependencies:
      - TheParser
    schemaId: B
    mappings:
      - target: name
        value: name
      - target: gender
        value: gender
      - target: totalScore
        value: scores.maths + scores.english
  TheSink:
    fid: test.collect-sink
    name: CollectSink
    description: Sink to collect the result.
    parallelism: 1
    dependencies:
      - TheMapper
schemas:
  A:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      gender:
        type: string
      scores:
        type: object
        additionalProperties: false
        properties:
          maths:
            type: integer
          english:
            type: integer
  B:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      gender:
        type: string
      totalScore:
        type: integer
